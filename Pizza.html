<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>John's Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Type:</legend>
                    <div>
                        <input type="radio" id="cheese" name="pizza">
                        <label for="cheese">Cheese</label>
                    </div>
                    <div>
                        <input type="radio" id="veggie" name="pizza">
                        <label for="veggie">Veggie</label>
                    </div>
                    <div>
                        <input type="radio" id="hawaiian" name="pizza">
                        <label for="hawaiian">Hawaiian</label>
                        <div>
                            <input type="radio" id="pepperoni" name="pizza">
                            <label for="pepperoni">Peperoni</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </fieldset>

            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"
                          placeholder="Allergic to peanuts, substitutions, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
